<article>
  <h4>
      <span><a href="{{ post.url }}"> {{ post.title }}</a></span></br>
      <span style="color:#ccc; font-size:0.6em; float:right;">{{ post.date | date_to_string }}</span>
  </h4>
  <p>
    <span>{{ post.content | truncatewords: 50 }}<a href="{{ post.url }}"> Read full post.</a></span>
  </p>
</article>
